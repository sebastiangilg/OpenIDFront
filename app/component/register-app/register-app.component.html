<div class="my-5">
    <div class="container">
      <div class="row ">
          <div class="col-lg-4 col-1"></div>
          <div class="col-lg-4 col-10 description styleForm roundedTop" style="text-align: center">
            <h1 class="mt-3" style="font-size: 30px;">Registrar Aplicación</h1>
            <p>Por favor ingresa los siguientes datos para registrar la aplicación</p>
            <p>{{postData}}</p>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-4 col-1"></div>
        <div class="col-lg-4 col-10 styleForm roundedBottom">
          <form action="" role="form">
            <div class="form-group row">
              <div class="col-lg-1"></div>
              <div class="col-lg-10 ">
                <input class="form-control" type="text" id="app" placeholder = "Nombre de la App..." required #AppName>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-1 "></div>
              <div class="col-lg-10 ">
                <textarea class = "form-control" name="desc" id="desc" rows="3" placeholder = "Descripción de la App..." required #DescApp></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-1 "></div>
              <div class="col-lg-10 ">
                <input class="form-control" type="text" id="owner1" placeholder = "Responsable 1" required #Owner1>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-1 "></div>
              <div class="col-lg-10 ">
                <input class="form-control" type="text" id="owner2" placeholder = "Responsable 2" required #Owner2>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6 col-sm-12">
                <button type="submit" class="btn btn-success btn-block" (click)="AppRegister(AppName.value,DescApp.value,Owner1.value,Owner2.value)">Regitrar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
